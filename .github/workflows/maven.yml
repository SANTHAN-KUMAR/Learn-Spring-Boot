name: Java CI
on:
  push:
    branches: ["main"]
  pull_requests:
    branches: ["main"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'termium'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml